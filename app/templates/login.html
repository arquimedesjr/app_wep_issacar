<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="App para gerenciamento de controle das atividades da FJU">
    <meta name="author" content="Arquimedes Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="shortcut icon" href="{% static 'img/logo_issacar.ico' %}" type="image/x-icon">

    <title>Faça seu Login - Issacar</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">


</head>

<body class="text-center">

<form class="form-signin" method="post" action=".?next={{ redirect_to }}">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'img/logo_issacar_sem_fundo.png' %}" alt="" width="150" height="130">
    {% for message in messages %}
    <div class="alert alert-warning">
        <a class="close" href="#" data-dismiss="alert">×</a>
        {{ message }}
    </div>
    {% endfor %}
    <h1 class="h3 mb-3 font-weight-normal">Bem vindo de volta!</h1>
    <label for="inputUser" class="sr-only">Usuario</label>
    <input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="Usuário" required
           autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Senha"
           required>
    <!--    <select class="form-control form-control-lg">-->
    <!--        <option id="rubem" name="rubem">Rubem</option>-->
    <!--        <option id="aser" name="aser">admin</option>-->
    <!--        <option id="rubem" name="rubem">Rubem</option>-->
    <!--    </select>-->
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembre-me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>


<!--</div>-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
<script src="{% static 'js/login.min.js' %}"></script>

</body>
</html>
